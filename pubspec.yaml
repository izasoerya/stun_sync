name: stun_sync
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.2
  path: ^1.9.0
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  sqflite: ^2.3.3+1
  syncfusion_flutter_charts: ^25.2.3
  awesome_snackbar_content: ^0.1.3
  mqtt_client: ^10.2.1
  path_provider: ^2.1.3
  excel: any
  permission_handler: ^11.3.1
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/exercise_logo.png
    - assets/food_logo.png
    - assets/ic_launcher.png
    - assets/avatar_image.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/ic_launcher.png"
